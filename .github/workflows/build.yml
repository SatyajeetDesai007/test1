name: Build and Package

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'corretto'
        java-version: '17'

    - name: Build with Maven
      run: mvn clean install
      working-directory: ./hello-world-app

    - name: Build Docker Image
      run: |
        docker build  -t satyajeetdesai/hello-world-app:$GITHUB_SHA .
        docker tag satyajeetdesai/hello-world-app:$GITHUB_SHA satyajeetdesai/hello-world-app:latest

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push Docker Image to Docker Hub
      run: |
        docker push satyajeetdesai/hello-world-app:$GITHUB_SHA
        docker push satyajeetdesai/hello-world-app:latest

